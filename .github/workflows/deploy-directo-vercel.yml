# Deploy DIRECTO: build en CI + upload dist. No depende de Git/Vercel webhook.
# Usar cuando vercel_config_deploy no actualiza (rama, webhook, etc.)
# Requiere: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID (secrets)
name: Deploy directo Vercel

on:
  workflow_dispatch:  # Ejecutar manualmente: Actions → Deploy directo Vercel → Run

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy a Vercel (directo)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          cd frontend
          npx vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN" --yes
        continue-on-error: true
