<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icono RAULI-VISION - Play Store</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }
    h1 { font-size: 1.25rem; margin-bottom: 0.5rem; }
    .info { color: #888; font-size: 0.9rem; margin-bottom: 1.5rem; }
    .box {
      background: #16213e;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .box img {
      max-width: 100%;
      width: 256px;
      height: 256px;
      object-fit: contain;
      border-radius: 24px;
    }
    a.download {
      display: inline-block;
      background: #0f3460;
      color: #00d9ff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    a.download:hover { background: #1a4a7a; }
    .steps {
      text-align: left;
      font-size: 0.95rem;
      line-height: 1.7;
      color: #ccc;
    }
    .steps strong { color: #00d9ff; }
  </style>
</head>
<body>
  <h1>Icono RAULI-VISION (512×512)</h1>
  <p class="info">PNG · Para Google Play Store</p>
  <div class="box">
    <img src="assets/rauli-vision-icon-512.png" alt="Icono RAULI-VISION">
    <br>
    <a class="download" href="assets/rauli-vision-icon-512.png" download="rauli-vision-icon-512.png">Descargar icono</a>
  </div>
  <div class="steps">
    <strong>Pasos en Play Console:</strong><br>
    1. Haz clic en "Descargar icono" arriba.<br>
    2. Ve a la ficha de Play Store → Icono de la aplicación.<br>
    3. Pulsa "Añadir recursos" y selecciona el archivo descargado.
  </div>
</body>
</html>
