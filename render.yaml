# Servicio backend. URL: rauli-panaderia.onrender.com (si name=rauli-panaderia)
# o rauli-panaderia-backend.onrender.com (si name=rauli-panaderia-backend)
services:
  - type: web
    name: rauli-panaderia
    env: node
    plan: starter
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        value: https://api.openai.com
      - key: CORS_ORIGIN
        value: https://rauli-panaderia-app.vercel.app
