# Backend + Frontend en Render. Push a main/master = deploy autom√°tico.
# Backend Python: rauli-panaderia.onrender.com
# Frontend: rauli-panaderia-app.onrender.com
services:
  - type: web
    name: rauli-panaderia
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    buildFilter:
      paths: [backend/**]
    healthCheckPath: /api/health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        value: https://api.openai.com
      - key: CORS_ORIGIN
        value: https://rauli-panaderia-app.vercel.app,https://rauli-panaderia-app.onrender.com,http://localhost:5173

  - type: web
    name: rauli-panaderia-app
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    buildFilter:
      paths: [frontend/**]
    envVars:
      - key: VITE_API_BASE
        value: https://rauli-panaderia.onrender.com/api
    headers:
      - path: /*
        name: Cache-Control
        value: no-store, no-cache, must-revalidate
      - path: /index.html
        name: Cache-Control
        value: no-store, no-cache, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: no-store, max-age=0, must-revalidate
    routes:
      - type: redirect
        source: /favicon.ico
        destination: /logo-genesis.png
      - type: rewrite
        source: /*
        destination: /index.html
